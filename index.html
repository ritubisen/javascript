<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="big-image">
      <img id="mainImage" src=".//images/hw.4.jpg" alt="Main Image">
    </div>
    <div class="small-images">
      <img src=".//images/hw.1.jpg" alt="Thumb 1" onmouseenter="changeImage('images/hw.1.jpg')">
      <img src=".//images/hw.2.jpg" alt="Thumb 2" onclick="changeImage('images/hw.2.jpg')">
      <img src=".//images/hw.3.jpg" alt="Thumb 3" onclick="changeImage('images/hw.3.jpg')">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
