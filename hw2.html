<!DOCTYPE html>
<html>
<head>
  <title>buttion</title>
</head>
<body>

<button onclick="toggleData()">Show/Hide</button>

<div id="data">This is the content</div>

<script>
  function toggleData() {
    const data = document.getElementById("data");
    if (data.style.display == "none") {
      data.style.display = "block";
    } else {
      data.style.display = "none";
    }
  }
</script>

</body>
</html>
